version: '3.8'

services:
  zookeeper:
    networks:
      - kafka-network
    image: confluentinc/cp-zookeeper:7.5.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: nc -z localhost 2181
      interval: 10s
      timeout: 5s
      retries: 5
      
  kafka:
    networks:
      - kafka-network
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - kafka-logs:/var/log/kafka
    depends_on:
      - zookeeper

  create-topics:
    networks:
      - kafka-network
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - kafka
    entrypoint: >
      bash -c "
      echo 'Waiting for Kafka to be ready...';
      cub kafka-ready -b kafka:9092 1 20;
      echo 'Creating topics...';
      kafka-topics --create --topic crawled_data --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1;
      kafka-topics --create --topic parquet_data --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1;
      echo 'Topics created.'"

networks:
  kafka-network:
volumes:
  kafka-logs:
  kafka-data:
    driver: local
